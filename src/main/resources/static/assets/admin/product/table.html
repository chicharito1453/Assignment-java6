<div style="height: 350px;">
	<table  class="table">
	<thead>
		<tr>
			<td>Tên</td>
			<td>Giá</td>
			<td>Khuyến mãi</td>
			<td>Ngày ra mắt</td>
			<td>Nhãn hàng</td>
			<td>Trạng thái</td>
			<td></td>
		</tr>
	</thead>
	<tbody id="tblProduct">
		<tr ng-repeat="item in pager.items track by item.id">
			<td>{{item.name}}</td>
			<td>{{item.price | number:0}}</td>
			<td>{{item.discount}}</td>
			<td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
			<td>{{item.category.name}}</td>
			<td>{{item.available?'Còn hàng':'Hết hàng'}}</td>
			<td><button ng-click="edit(item)" class="btn btn-primary">Edit</button></td>
		</tr>
	</tbody>
</table>
</div>
<!-- DIRECTION BUTTON -->
<div class="btn-group me-2" role="group" aria-label="Second group">
	<button ng-click="pager.getPage(0)" type="button" class="btn btn-secondary">First</button>
	<button ng-click="pager.getPage(i)" ng-repeat="i in pager.totalPages" type="button" class="btn btn-secondary {{pager.page==i?'active':''}}">{{i+1}}</button>
	<button ng-click="pager.getPage(pager.count -1)" type="button" class="btn btn-secondary">Last</button>
</div><br><br>
