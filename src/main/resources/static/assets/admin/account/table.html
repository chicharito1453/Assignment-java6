<div style="height: 300px;">
	<table class="table">
	<thead>
		<tr>
			<td>TÀI KHOẢN</td>
			<td>TÊN</td>
			<td>SĐT</td>
			<td>EMAIL</td>
			<td>TRẠNG THÁI</td>
			<td></td>
		</tr>
	</thead>
	<tbody id="tblUser">
		<tr ng-repeat="item in pager.items track by item.username">
			<td>{{item.username}}</td>
			<td>{{item.fullname}}</td>
			<td>{{item.sdt}}</td>
			<td>{{item.email}}</td>
			<td>{{item.activated?'Đã kích hoạt':'Chưa kích hoạt'}}</td>
			<td><button ng-click="edit(item)" class="btn btn-primary" style="font-size: larger;">Edit</button></a></td>
		</tr>
	</tbody>
</table>
</div>
<!-- DIRECTION BUTTON -->
<div class="btn-group me-2" role="group" aria-label="Second group">
	<button ng-click="pager.getPage(0)" type="button" class="btn btn-secondary">First</button>
	<button ng-click="pager.getPage(i)" ng-repeat="i in pager.totalPages" type="button" class="btn btn-secondary {{pager.page==i?'active':''}}">{{i+1}}</button>
	<button ng-click="pager.getPage(pager.count -1)" type="button" class="btn btn-secondary">Last</button>
</div><br><br>
</div>
