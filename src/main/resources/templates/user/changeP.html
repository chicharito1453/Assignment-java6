<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="content-area">
    <div class="registration-page">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center">Đổi mật khẩu</h2>
                    <form th:action="@{/changeP}" method="post" class="cmxform" id="signUpForm">
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 form-control-label">Mật khẩu:</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="new_password" class="col-sm-2 form-control-label">Mật khẩu mới:</label>
                            <div class="col-sm-8">
                                <input type="password" name="new_password" class="form-control" id="new_password" placeholder="Nhập mật khẩu mới" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-2 form-control-label">Xác nhận mật khẩu:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Xác nhận lại mật khẩu" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="submit" class="btn btn-success btn-lg btn-block" id="submitForm" value="LƯU" />
                            </div>
                        </div>
                        <div th:replace="/notify/Alert.html" class="notify"></div>
                    </form>
                </div>
            </div> <!--End Row-->
        </div>
    </div> <!--End Registration page div-->
</div> <!-- End content Area class -->
	</main>
</body>
</html>
