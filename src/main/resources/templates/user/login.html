<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="content-area">
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center">Đăng nhập</h2>                  
                    <form th:action="@{/auth/login}" method="post" class="cmxform" id="loginForm">
                    	<div class="form-group row">
                            <label for="username" class="col-sm-2 form-control-label">Tài khoản:</label>
                            <div class="col-sm-8">
                                <input name="username" type="text" class="form-control" id="username" placeholder="Nhập username..." required="required" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 form-control-label">Mật khẩu:</label>
                            <div class="col-sm-8">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Nhập password..." required="required">
                            </div>
                        </div>
                        <div class="form-group row col-sm-offset-2">
                            <input type="checkbox" id="remember" name="remember-me" />
                            <label for="remember" style="color:#093; font-weight: normal"><span style="opacity:.5"></span>Nhớ mật khẩu</label><br />
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="submit" class="btn btn-success btn-lg btn-block" id="submitForm" value="Đăng nhập" />
                            </div>
                        </div>
                        <div th:replace="/notify/Alert.html" class="notify"></div>
                        <div class="forget">
                            <p class="pull-left"><a th:href="@{/forgetP}">Quên mật khẩu?</a></p>
                            <p class="pull-right">Tạo tài khoản mới tại đây.. 
                                <a th:href="@{/signup}">Đăng ký</a>
                            </p>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!--End Row-->

        </div>
    </div> <!--End Registration page div-->
</div> <!-- End content Area class -->
	</main>
</body>
</html>
